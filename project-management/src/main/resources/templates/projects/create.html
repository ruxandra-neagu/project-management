<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Projects Manager</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  </head>
  <body>
   <div class="container my-4">

	<div class="row">
		<div class="col-md-8 mx-auto rounded border p-4">
			<h2 class="text-center mb-5">New Project</h2>
			
			<form method="post" th:object="${projectDto}">
				<div class="row mb-3">
					<label class="col-sm-4 col-form-label">Name</label>
					<div class="col-sm-8">
					<input class="form-control" th:field="${projectDto.name}">
						<p th:if="${#fields.hasErrors('name')}"
							th:errorclass="text-danger"
							th:errors="${projectDto.name}"></p>
					</div>
		        </div>
				
		     <form method="post" th:object="${projectDto}">
			 	<div class="row mb-3">
					<label class="col-sm-4 col-form-label">Client</label>
						<div class="col-sm-8">
							<input class="form-control" th:field="${projectDto.client}">
									<p th:if="${#fields.hasErrors('client')}"
										th:errorclass="text-danger"
										th:errors="${projectDto.client}"></p>
						</div>
				</div>
								
			   <form method="post" th:object="${projectDto}">
					<div class="row mb-3">
						<label class="col-sm-4 col-form-label">Lead</label>
							<div class="col-sm-8">
								<input class="form-control" th:field="${projectDto.lead}">
									<p th:if="${#fields.hasErrors('lead')}"
										th:errorclass="text-danger"
										th:errors="${projectDto.lead}"></p>
							</div>
					</div>
					
				<form method="post" th:object="${projectDto}">
						<div class="row mb-3">
							<label class="col-sm-4 col-form-label">Lead Email</label>
								<div class="col-sm-8">
									<input class="form-control" th:field="${projectDto.leadEmail}">
										<p th:if="${#fields.hasErrors('leadEmail')}"
											th:errorclass="text-danger"
											th:errors="${projectDto.leadEmail}"></p>
								</div>
						</div>
						
						<div class="row mb-3">
						  <label class="col-sm-4 col-form-label">Start Date</label>
						  <div class="col-sm-8">
						      <input type="date" class="form-control" th:field="*{startDate}">
						      <p th:if="${#fields.hasErrors('startDate')}" class="text-danger" th:errors="*{startDate}"></p>
						  </div>
						</div>

						<div class="row mb-3">
						  <label class="col-sm-4 col-form-label">End Date</label>
						  <div class="col-sm-8">
						      <input type="date" class="form-control" th:field="*{endDate}">
						      <p th:if="${#fields.hasErrors('endDate')}" class="text-danger" th:errors="*{endDate}"></p>
						      <p th:if="${#fields.hasErrors() && !#fields.hasErrors('startDate') && !#fields.hasErrors('endDate')}" class="text-danger">
						          End date must be after start date and cannot be the same as start date.
						      </p>
						  </div>
						</div>
				
				<form method="post" th:object="${projectDto}">
					<div class="row mb-3">
						<label class="col-sm-4 col-form-label">Category</label>
							<div class="col-sm-8">
								<select class="form-select" th:field="${projectDto.category}">
									<option value='Development'>Development</option>
									<option value='Arhived'>Arhived</option>			
								</select>
									<p th:if="${#fields.hasErrors('category')}"
										th:errorclass="text-danger"
										th:errors="${projectDto.category}"></p>
							</div>
						</div>
																					
				<form method="post" th:object="${projectDto}">
					<div class="row mb-3">
						<label class="col-sm-4 col-form-label">Status</label>
							<div class="col-sm-8">
								<select class="form-select" th:field="${projectDto.status}">
									<option value='New'>New</option>
									<option value='In Progress'>In progress</option>
									<option value='Testing'>Testing</option>
									<option value='Finished'>Finished</option>
								</select>
									<p th:if="${#fields.hasErrors('status')}"
										th:errorclass="text-danger"
										th:errors="${projectDto.status}"></p>
							</div>
					</div>
					
					<div class="row mb-3">
						<label class="col-sm-4 col-form-label">Priority</label>
							<div class="col-sm-8">
								<select class="form-select" th:field="${projectDto.priority}">
									<option value='Low'>Low</option>
									<option value='Medium'>Medium</option>
									<option value='High'>High</option>
								</select>
							</div>
					</div>												
					
					<div class="row">
						<div class="offset-sm-4 col-sm-4 d-grid">
							<button type="submit" class="btn btn-primary">Submit</button>
						</div>
						<div class="col-sm-4 d-grid">
							<a class="btn btn-outlinr-primary" href="/projects">Cancel</a>
						</div>
					</div>
			</form>
			
			</div>
		</div>
	
	</div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  </body>
</html>
