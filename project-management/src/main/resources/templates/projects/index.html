<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Projects Manager</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  </head>
  <body>
   <div class="container my-3">
	<h1 class="text-center mb-3">List of Projects</h1>
	<a class="btn btn-primary" href="/projects/create">New Project</a>
	<a class="btn btn-primary" th:href="@{/}">Home</a>
	<a class="btn btn-primary" th:href="@{/charts/pie-chart}">Chart</a>
	<table class="table">
		<thead>
			<tr>
				<th>ID</th>
				<th>Name</th>
				<th>Client</th>
				<th>Lead</th>
				<th>Lead Email</th>
				<th>Start Date</th>
				<th>End Date</th>
				<th>Category</th>
				<th>Status</th>
				<th>Priority</th>
				<th>Action</th>
			</tr>
		</thead>
		<tbody class="table-group-divider">
			<tr th:each="project : ${projects}">
				<td th:text="${project.id}"></td>
				<td th:text="${project.name}"></td>
				<td th:text="${project.client}"></td>
				<td th:text="${project.lead}"></td>
				<td th:text="${project.leadEmail}"></td>
				<td th:text="${project.startDate.toString().substring(0,10)}"></td>
				<td th:text="${project.endDate.toString().substring(0,10)}"></td>
				<td th:text="${project.category}"></td>
				<td th:text="${project.status}"></td>
				<td th:text="${project.priority}"></td>
	
				<td style="white-space:nowrap">
						<a class="btn btn-primary btn-sm"
							th:href="@{/projects/edit(id=${project.id})}">
						    Edit
						</a>
						<a class="btn btn-danger btn-sm"
							th:href="@{/projects/delete(id=${project.id})}"
							onclick="return confirm('Are you sure?')">
							Delete
						</a>
				</td>
			</tr>
		</tbody>
	</table>			
		</tbody>
		</table>
			
	</div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  </body>
</html>
